<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
    <div class="main">
        <div class="content">
            <p class="instruction-hadouken">Click on Ryu to make him throw a Hadouken.</p>

            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>
        <div class="hadouken"></div>
    </div>
    <audio src="sound/hadouken.mp3" id="hadouken-sound"><audio src="sound/cool.mp3" id="cool-sound"></audio></audio>
